<!DOCTYPE html>
<html lang="PT-BR">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport"  content="width=device-width, initial-scale=1.0">
  <title>Tela de login</title>
 <link rel="stylesheet" type="text/css" href="_css/tela-login.css">
 <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">

 </head>

<body>    
    
        
<div class="tela-login">

    <img id="img-login" src="_imagens/planta.png" width="80px">
     <h1  width="100px" height="100px" >Login</h1> 
     
     <img  src="_imagens/homem-usuario.png" width="25px" id="homem-usuario">
    <input class="nome" type="text"   placeholder="Nome">
    
     <br><br>
     
    <img  src="_imagens/simbolo-cadeado.png" width="25px" id="simbolo-cadeado">
    <input class="senha" type="password" required="required" placeholder="Senha" minlength="6" maxlength="1000">
    
     <br><br>
     <button>Enviar</button>
     <br><br>
     <label><input  type="checkbox"  checked>Lembre-me</label>
         
</div>
</body>
</html>
