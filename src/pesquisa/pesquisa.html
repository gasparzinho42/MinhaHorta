<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="./pesquisa.css" />
		<title>Pesquisa</title>
	</head>
	<body>
		<header class="header">
			<a href="../../index.html">
                <img class="voltarIcon" src="../../assets/arrowhead-thin-outline-to-the-left (1).svg" alt="seta para esuqerda"/>
				voltar
            </a>
            <img class="logo" src="../../assets/farming.svg" alt="logo">
		</header>
		<main id="main">
			<section class="searchContainer">
				<h2 id="inputTitle">O que vamos plantar ?</h2>
				<div class="input">
					<input id="pesquisa" class="pesquisa" placeholder="Ex: orégano" type="text"/>
					<span><img src="../../assets/loupe.svg" alt="pesquisar" ></span>
				</div>
				<div class="filterContainer">
					<div class="filterbox">
						<select class="filter" id="filter">
							<option selected value="0">(ordenar por...)</option>
							<option value="1">maior tempo de colheita</option>
							<option value="2">menor tempo de colheita</option>
							<option value="3">maior tempo de germinação</option>
							<option value="4">menor tempo de germinação</option>
							<option value="5">maior tempo de produção</option>
							<option value="6">menor tempo de produção</option>
							<option value="7">maior tempo crescimento</option>
							<option value="8">menor tempo crescimento</option>
						</select>
					</div>
				</div>
			</section>
            
			<section class="cards">
			</section>		
        </main>
	</body>
	<script type="module" src="./pesquisa.js"></script>
</html>
