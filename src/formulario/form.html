<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./form.css" />
	<title>Pesquisa</title>
</head>

<body>
	<header class="header">
		<a href="../../index.html">
			<img class="voltarIcon" src="../../assets/arrowhead-thin-outline-to-the-left (1).svg"
				alt="seta para esquerda" />
			voltar
		</a>
		<img class="logo" src="../../assets/farming.svg" alt="logo">
	</header>
	<main id="main">


		<section class="cards">
			<form>

                <h1 class="titulo">Seja Bem-vindo</h1>

				<fieldset>

					<div class="field">
						<div class="inputLabel email">
							<label for="email">Email</label>
							<input type="text" name="email" id="email">
						</div>
						<div class="inputLabel cep">
							<label for="">CEP</label>
							<input type="text" name="cep" id="cep" placeholder="99.999-999">
						</div>

					</div>

					<div class="field">
						<div class="inputLabel rua">
							<label for="rua">Rua</label>
							<input type="text" name="rua" id="rua">	
						</div>
						<div class="inputLabel numero">
							<label for="">N°</label>
							<input type="text" name="numero" id="numero">
						</div>
					</div>

					<div class="field">
						<div class="inputLabel complemento">
							<label for="complemento">Complemento</label>
							<input type="text" name="complemento" id="complemento">
						</div>
						<div class="inputLabel bairro">
							<label for="bairro">Bairro</label>
							<input type="text" name="bairro" id="bairro">
						</div>
					</div>

					<div class="field">
						<div class="inputLabel cidade">
							<label for="cidade">Cidade</label>
							<input type="text" name="cidade" id="cidade">
						</div>
						<div class="inputLabel">
							<label class="labelGender"  for="UF">UF</label>
							<div class="selectContainer">
								<select class="select" type="text" name="UF" id="UF"></select>
							</div>
						</div>
					</div>

					<div class="field">
						<div class="inputLabel">
							<label for="telefone">Telefone</label>
							<input type="text" name="telefone" id="telefone">
						</div>
						<div class="inputLabel">
							<label for="telefone">CPF</label>
							<input type="tel" name="telefone" id="telefone" placeholder="000.000.000-00">
						</div>
					</div>

					<div class="field">
						<div class="inputLabel">
							<label for="data">Data de Nascimento</label>
							<input type="date" name="data" id="data">
						</div>
						<div class="inputLabel">
							<label class="labelGender"  for="Sexo">Sexo</label>
							<div class="selectContainer">
								<select class="select" type="text" name="sexo" id="sexo">
									<option>F</option>
									<option>M</option>
								</select>
							</div>
						</div>
					</div><br>
					<p>Quais espécies de planta você vende? (não esquece nenhuma, hein)</p><br>
					<textarea rows="10" cols="40" placeholder="ex: orégano, alecrim, tomate, etc.."></textarea>
				</fieldset>
			</form>
		</section>
	</main>
</body>
<script src="./form.js"> </script>
</html>
